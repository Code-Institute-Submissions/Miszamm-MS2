<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first food recipe and nutrition app</title>
    <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <section>
     <div class="container intro">
      <h1 class="name">Recipe/Makros App</h1>
       <form class="search-box"> 
         <input class="search-txt" type="text" name="" placeholder="Search for recipe...">
         <a class="search-btn" href="#">
         <i class="fas fa-search"></i>
         </a>
       </form>
      <div class="search-outcome">
     <!-----
         <div class="item">
            <img src="img/ms2-photo.jpg" alt="">
             <div class="flex-container">
              <h2 class="recipe-name">This is...</h2>
             <a class="see-recipe" href="#">See Recipe</a>
          </div>
           <p class="item-info">Makronutrients:
            <ul>
             <li class="item-info-data">Carbohydrates:</li>
             <li class="item-info-data">Proteins:</li>
             <li class="item-info-data">Fats:</li>
            </ul>
           </p>
           <p class="item-info">Estimated Cal: </p>
        </div>     
        ---------------------->
      </div>
     </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
